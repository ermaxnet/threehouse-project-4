<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
    
    <div class="content">
        <div class="game">
            <aside class="game-toolbar">

                
                <footer class="footer">
                    <div class="footer-wrapper">
                        <div class="footer__copyright">
                            <span id="year"></span>
                            &copy;
                            <span>Maksim Yaromin</span>
                        </div>
                        <div class="footer__regards">
                            <span>With <b class="footer__hearts">&hearts;</b> from Minsk</span>
                        </div>
                    </div>
                </footer>
            </aside>
            <main class="game-space">

                <div class="game-logo">
                    <svg>
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" 
                            xlink:href="./assets/images/sprite.svg#game"></use>
                    </svg>
                </div>
            </main>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="./dist/utils.js"></script>
    <script src="./dist/ui.js"></script>
    <script src="./dist/player.js"></script>
    <script src="./dist/board.js"></script>
    <script src="./dist/game.js"></script>
    <script src="./dist/app.js"></script>
</body>
</html>
